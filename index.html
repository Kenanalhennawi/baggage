<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airport Baggage Rates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Airport Baggage Rates</h1>

      <div class="form-group">
        <label for="origin">Origin City:</label>
        <input type="text" id="origin" placeholder="e.g. Dubai or DXB" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="destination">Destination City:</label>
        <input type="text" id="destination" placeholder="e.g. Jeddah or JED" autocomplete="off" />
      </div>

      <div class="button-group">
        <button onclick="calculatePrice()">Calculate Price</button>
        <button onclick="swapCities()">тео</button>
        <button onclick="clearFields()">Clear</button>
      </div>

      <div id="result"></div>

      <footer>Created by Kenan Alhennawi</footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
